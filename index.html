<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div><h1>We Are Coming Soon</h1></div>
            <div><h3 id="end-date"></h3></div>
            <div class="countdown">
                <div>
                    <input type="text" value="00" readonly>
                    <br>
                    <label>Years</label>
                </div>
                <div>
                    <input type="text" value="00" readonly>
                    <br>
                    <label>Months</label>
                </div>
                <div>
                    <input type="text" value="00" readonly>
                    <br>
                    <label>Days</label>
                </div>
                <div>
                    <input type="text" value="00" readonly>
                    <br>
                    <label>Hours</label>
                </div>
                <div>
                    <input type="text" value="00" readonly>
                    <br>
                    <label>Minutes</label>
                </div>
                <div>
                    <input type="text" value="00" readonly>
                    <br>
                    <label>Seconds</label>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
